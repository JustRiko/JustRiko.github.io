<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
</head>
<body>

	<style type="text/css">
		#js-test{
			font-size: 40px;
			font-family: Impact;
			margin-left: 550px;
		}
		.button{
			width: 200px;
			height: 130px;
			margin-left: 300px;
			font-size: 50px;
		}
	</style>

<p id="js-test">Hello world!</p>

<script type="text/javascript">

  function changeColor(newColor) {
    var elem = document.getElementById("js-test");
    elem.style.color = newColor;
  }

setInterval(changeColor, 1000);

</script>

<button class="button" onclick="changeColor('blue');">blue</button>
<button class="button" onclick="changeColor('red');">red</button>

</body>
</html>
